

<style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #roomNamePreview {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #status {
      margin-bottom: 10px;
      font-style: italic;
    }
    #gameInfo {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      background-color: #f9f9f9;
      white-space: pre-wrap;
    }
    form {
      margin-bottom: 20px;
    }
  </style>

<main>
<h1>Game Info Spectator</h1>
  

  <!-- Real-time preview of the room name -->
  <div id="roomNamePreview">Current Room Name: <span id="roomNameValue"></span></div>
  
  <!-- Form for entering the room name -->
  <form id="roomForm">
    <label for="roomNameInput">Enter Room Name:</label>
    <input type="text" id="roomNameInput" placeholder="Room name" required>
    <button type="submit">Connect</button>
  </form>
  
  <div id="status">Not connected</div>
  <pre id="gameInfo"></pre>
  <script src="../static/js/gameSettings/SpectatePage.js">
  </script>
</main>
