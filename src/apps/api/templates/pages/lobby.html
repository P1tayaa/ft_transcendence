<!DOCTYPE html>

<link rel="stylesheet" href="../static/css/lobby.css">


<title>Lobby</title>
<div id="lobby">
	<!-- <div id="players"> -->
		<ol id="player-list">
			<li class="lobby-user">Player 1</li>
			<li class="lobby-user">Player 2</li>
			<li class="lobby-user">Player 3</li>
			<li class="lobby-user">Player 4</li>
		</ol>
	<!-- </div> -->
	<div id="lobby-buttons">
		<button id="start-game">Start Game</button>
		<button id="leave-lobby">Leave Lobby</button>
	</div>
	<div id="settings">
		<div id="player-select">
			<h2>Player Select</h2>
			<select>
				<option value="2">2 Players</option>
				<option value="3">3 Players</option>
				<option value="4">4 Players</option>
			</select>
		</div>
		<div id="time-select">
			<h2>Time Select</h2>
			<input type="range">
		</div>
		<div id="modifiers">
			<h2>Modifiers</h2>
			<button>Tournament mode</button>
			<button>Power Ups</button>
		</div>
	</div>
</div>

<script type="module" src="../static/js/lobby.js"></script>
