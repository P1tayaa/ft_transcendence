<!DOCTYPE html>

<!--global style-->
<style>
	:root {
		--Background: #1E1E1E;
		--Text: #FFF9F9;
	
		font-family: 'Outfit', sans-serif;
	}
</style>

<style>
	#lobby {
		display: flex;

		padding: 10px;
		flex-direction: column;
		align-items: flex-start;
		gap: 10px;
	}

	/* #players {
		display: flex;
		padding: 10px;
		justify-content: center;
		align-items: center;
		align-content: center;
		gap: 10px;
		flex-shrink: 0;
		align-self: stretch;
		flex-wrap: wrap;
	} */

	#player-list {
		display: flex;
		flex-direction: column;
		padding: 10px;
		justify-content: center;
		align-items: center;
		gap: 10px;
		flex-shrink: 0;
		align-self: stretch;
	}

	.lobby-user {
		display: flex;
		padding: 10px;
		justify-content: center;
		align-items: center;
		gap: 10px;
	}

	#lobby-buttons {
		display: flex;
		padding: 10px;
		justify-content: center;
		align-items: center;
		gap: 25px;
		flex-shrink: 0;
		align-self: stretch;
	}

	#settings {
		display: flex;
		padding: 10px;
		justify-content: center;
		align-items: center;
		align-content: center;
		gap: 10px;
		flex: 1 0 0;
		align-self: stretch;
		flex-wrap: wrap;
	}

	#player-select {
		flex-direction: column;
		display: flex;
		padding: 10px;
		justify-content: center;
		align-items: center;
		gap: 10px;
		flex: 1 0 0;
	}

	#time-select {
		display: flex;
		padding: 10px;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		gap: 10px;
		flex: 1 0 0;
	}

	#modifiers {
		flex-direction: column;
		display: flex;
		padding: 10px;
		justify-content: center;
		align-items: center;
		gap: 10px;
		flex: 1 0 0;
	}
</style>

<html>
	<title>Lobby</title>
	<div id="lobby">
		<!-- <div id="players"> -->
			<ol id="player-list">
				<li class="lobby-user">Player 1</li>
				<li class="lobby-user">Player 2</li>
				<li class="lobby-user">Player 3</li>
				<li class="lobby-user">Player 4</li>
			</ol>
		<!-- </div> -->
		<div id="lobby-buttons">
			<button id="start-game">Start Game</button>
			<button id="leave-lobby">Leave Lobby</button>
		</div>
		<div id="settings">
			<div id="player-select">
				<h2>Player Select</h2>
				<select>
					<option value="2">2 Players</option>
					<option value="3">3 Players</option>
					<option value="4">4 Players</option>
				</select>
			</div>
			<div id="time-select">
				<h2>Time Select</h2>
				<input type="range">
			</div>
			<div id="modifiers">
				<h2>Modifiers</h2>
				<button>Tournament mode</button>
				<button>Power Ups</button>
			</div>
		</div>
	</div>
</html>
