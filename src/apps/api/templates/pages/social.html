<!-- Chat Page -->
<!DOCTYPE html>

<link rel="stylesheet" href="../static/css/social.css">

<div id="social">
	<div id="sidebar">
		<div id="profile-sidebar"></div>
		<form id="search">
			<input id="search-box" type="search" placeholder="Enter a username..."></input>
		</form>
		<ol id="friends"></ol>
	</div>

	<div id="profile">
		<div id="top">
			<div id="profile-info"></div>
			<div id="profile-buttons"></div>
		</div>
		<div id="tab-select">
			<button id="history-select">History</button>
			<button id="stats-select">Stats</button>
			<button id="chat-select">Chat</button>
		</div>
		<div id="tab-content">

			<div id="history">
				<ol id="history-list"></ol>
			</div>

			<div id="stats">
				<ol id="stats-list"></ol>
			</div>

			<div id="chat">
				<ol id="chat-list"></ol>
				<form id="chat-input">
					<input id="chat-box" type="text" placeholder="Type a message..."></input>
					<button>Invite to game</button>
				</form>
			</div>

		</div>
	</div>
</div>

<script type="module" src="../static/js/chat/social.js"></script>
