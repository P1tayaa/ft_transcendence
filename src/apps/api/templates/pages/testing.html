<!DOCTYPE html>

<!--global style-->
<style>
	:root {
		--Background: #1E1E1E;
		--Text: #FFF9F9;
	
		font-family: 'Outfit', sans-serif;
	}

	body {
		display: flex;
		padding: 25px;
		flex-direction: column;
		justify-content: center;
		align-items: center;

		/* background: var(--Background); */

		height: 1000px;
	}
</style>

<style>
input {
	display: flex;
	flex: 1 1 0;
	padding: 10px;
	align-items: center;
	gap: 10px;
	align-self: stretch;

	border-radius: 10px;

	min-width: 100px;
}

#social {
	display: flex;
	width: 80%;
	height: 80%;
	align-items: flex-start;
}

#sidebar {
	display: flex;
	width: 20%;
	padding: 25px;
	flex-direction: column;
	align-items: flex-start;
	gap: 25px;
	align-self: stretch;
}

#profile-link {
	display: flex;
	align-items: center;
	gap: 10px;
	align-self: stretch;
}

#search {
	display: flex;
	align-items: center;
	gap: 10px;
	align-self: stretch;

	border-radius: 10px;
}

#friends {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
	gap: 20px;
	flex: 1 0 0;
	align-self: stretch;

	padding-inline-start: 0;
	margin-block-start: 0;
	margin-block-end: 0;
}

.friendBox {
	display: flex;
	min-width: 180px;
	padding-right: 15px;
	justify-content: center;
	align-items: center;
	gap: 10px;
	align-self: stretch;

	background: #1e1e1e15;
	border-radius: 100px;
}

#content {
	display: flex;
	padding: 25px;
	flex-direction: column;
	align-items: flex-start;
	gap: 25px;
	flex: 1 0 0;
	align-self: stretch;

	border-radius: 10px;
}

#profile {
	display: flex;
	align-items: center;
	gap: 10px;
	align-self: stretch;
}

#profile-buttons {
	display: flex;
	justify-content: flex-end;
	align-items: center;
	gap: 25px;
	flex: 1 0 0;
	align-self: stretch;
}

#tab-select {
	display: flex;
	padding: 10px;
	justify-content: center;
	align-items: center;
	gap: 10px;
	align-self: stretch;

	background: #1e1e1e15;
	border-radius: 10px;
}

#chat {
	display: flex;
	padding: 10px;
	flex-direction: column;
	justify-content: center;
	align-items: flex-start;

	flex: 1 0 0;
	align-self: stretch;
	gap: 10px;

	background: #1e1e1e15;
	border-radius: 10px;
}

#chat-messages {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
	gap: 10px;
	flex: 1 0 0;
	align-self: stretch;

	padding-inline-start: 0;
	margin-block-start: 0;
	margin-block-end: 0;
}

.message-other {
	display: flex;
	padding: 15px;
	justify-content: flex-start;
	align-items: center;
	gap: 10px;

	background: var(--Background);
	color: var(--Text);
	border-radius: 10px;
}

.message-self {
	display: flex;
	padding: 15px;
	justify-content: flex-start;
	align-items: center;
	align-self: flex-end;
	gap: 10px;

	background: var(--Text);
	border-radius: 10px;
}

#chat-input {
	display: flex;
	align-items: center;
	gap: 10px;
	align-self: stretch;

	border-radius: 10px;
}

</style>

<html>
	<head>
		<title>Testing</title>

<div id="social">
	<div id="sidebar">
		<div id="profile-link">
			<img src="/home/opelser/Desktop/transcendence/public/images/worm-avatar.png" alt="Username123's Avatar" width="64" height="64">
			<a href="#Username123">Username123</a>
		</div>
		<div id="search">
			<input type="search" placeholder="Enter a username...">
			<button>Search</button>
		</div>
		<ol id="friends">
			<li class="friendBox">
				<img src="/home/opelser/Desktop/transcendence/public/images/worm-avatar.png" alt="Jane's Avatar" width="64" height="64">
				Jane Doe
				<button>Message</button>
			</li>
			<li class="friendBox">Mike</li>
			<li class="friendBox">Anna</li>
		</ol>
	</div>

	<div id="content">
		<div id="profile">
			<img src="/home/opelser/Desktop/transcendence/public/images/worm-avatar.png" alt="Jane's Avatar" width="128" height="128">
			<h2>Jane Doe</h2>
			<div id="profile-buttons">
				<button>Add friend</button>
				<button>Block</button>
			</div>
		</div>
		<div id="tab-select">
			<button>History</button>
			<button>Stats</button>
			<button>Chat</button>
		</div>
		<div id="chat">
			<ol id="chat-messages">
				<li class="message-other">Hello back</li>
				<li class="message-self">Hello!</li>
			</ol>
			<div id="chat-input">
				<input type="text" placeholder="Type a message...">
				<button>Send</button>
				<button>Invite to game</button>
			</div>
		</div>
	</div>
</div>

	</head>
</html>
