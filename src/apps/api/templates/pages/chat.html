<!-- Chat Page -->
<!DOCTYPE html>

<link rel="stylesheet" href="../static/css/chat.css">

<div id="social">
	<div id="sidebar">
		<div id="profile-sidebar"></div>
		<form id="search">
			<input id="search-box" type="search" placeholder="Enter a username..."></input>
		</form>
		<ol id="friends"></ol>
	</div>

	<div id="content">
		<div id="profile">
			<div id="profile-info"></div>
			<div id="profile-buttons"></div>
		</div>
		<div id="tab-select">
			<button id="history-button">History</button>
			<button id="stats-button">Stats</button>
			<button id="chat-button">Chat</button>
		</div>
		<div id="chat">
			<ol id="chat-messages">
			</ol>
			<form id="chat-input">
				<input id="chat-box" type="text" placeholder="Type a message..."></input>
				<button>Invite to game</button>
			</form>
		</div>
	</div>
</div>

<script type="module" src="../static/js/chat/chat.js"></script>
