services:
  redis:
    container_name: redis
    image: redis:latest
    networks:
      - default


  db:
    container_name: database
    image: postgres:13
    networks:
      - default
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env


  backend:
    container_name: backend
    depends_on:
      - db
      - redis
    build: ./backend
    networks:
      - default
    volumes:
      - ./backend:/app
      - uploads:/app/media
    env_file:
      - .env


  frontend:
    container_name: frontend
    depends_on:
      - backend
    build: ./frontend
    networks:
      - default
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevents node_modules folder overwrite
    env_file:
      - .env

  nginx:
    container_name: nginx
    depends_on:
      - frontend
    build: ./nginx
    networks:
      - default
    volumes:
      - uploads:/var/www/uploads
    ports:
      - "80:80"



networks:
  default:
    name: transcendence
    driver: bridge



volumes:
  db_data:
  uploads: