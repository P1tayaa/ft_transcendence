<!-- Chat Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

    <script src="../simpleJavaScripts/headerAdding.js"></script>
    </header>

    <main>
        <section id="chat">
            <h2>Connect with Players</h2>
            <div id="chat-box">
                <p><strong>Player1:</strong> Hi! Ready for a game?</p>
                <p><strong>Player2:</strong> Absolutely!</p>
            </div>
            <input type="text" placeholder="Type your message here...">
            <button>Send</button>
        </section>
    </main>

    <script src="../simpleJavaScripts/footerAdding.js"></script>
</body>
</html>
